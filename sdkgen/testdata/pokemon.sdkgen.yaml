provider:
  name: pokemon
  display_name: Pokemon

spec:
  path: ./pokemon.openapi.yaml

output:
  module_path: api/pkg/sdk/pokemon

config:
  prefix: pokemon
  fields:
    - name: APIUrl
      key: apiUrl
      type: string
      default: '"https://pokeapi.co"'
    - name: Timeout
      key: timeout
      type: duration
      default: 30*time.Second
    - name: IsEnabled
      key: enabled
      type: bool
      default: "true"

services:
  response_wrapper: ""
