version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: openapi
    main: ./cmd/openapi
    binary: openapi
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  use: github
  groups:
    - title: 'ğŸš€ Features'
      regexp: '^.*?feat(\(.+\))?\!?:.+$'
      order: 0
    - title: 'ğŸ› Bug Fixes'
      regexp: '^.*?fix(\(.+\))?\!?:.+$'
      order: 1
    - title: 'ğŸ“š Documentation'
      regexp: '^.*?docs(\(.+\))?\!?:.+$'
      order: 2
    - title: 'ğŸ”§ Other'
      order: 999
  filters:
    exclude:
      - '^chore:'
      - '^ci:'
      - '^test:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: kausys
    name: openapi
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"

